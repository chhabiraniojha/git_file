<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment App</title>
    <link rel="stylesheet" href="appointment.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body >
        <main class="form-signin">
          <form id="form_element">
            <h1 class="h3 mb-3 fw-normal">Book An appoin,ment with us</h1>
            
            <div class="form-floating">
                <input type="text" class="form-control" id="name" placeholder="s ojha">
                <label for="name">Name</label>
              </div>
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="text" class="form-control" id="phone" placeholder="phone no">
              <label for="phone">Phone</label>
            </div><br>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Book an Appointment</button>
            <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
          </form>
        </main>
        <ul id="item">
            <!-- <li>name</li> -->
        </ul>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="appointment.js"></script>
</body>
</html>
