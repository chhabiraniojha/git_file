<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Expence Lister</title>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Expence Lister</h1>
            </div>
            
          </div>
        </div>
      </header>
      <div class="container">
       <div id="main" >
        <h2 class="title">Add Items</h2>
        <form id="addForm" class="form-inline mb-3">
          <label for="item">Choose Expence amount:</label><br>
          <input type="text" class="form-control mr-2" id="item"><br>
          <label for="itemDesc">Choose Description:</label>
          <input type="text" class="form-control mr-2" id="itemDesc"><br>
          <label for="category">Choose Category:</label>
          <select name="caat" id="category">
            <option value="fuel">fuel</option>
            <option value="shopping">shopping</option>
            <option value="toffi">toffi</option>
            <option value="audi">mivie</option>
          </select>
          <input type="submit" class="btn btn-dark" value="Submit">
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
        </ul>
       </div>
      </div>
      <script src="expence.js"></script>
</body>
</html>
