<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web development task-6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="background">
    <div class="container">
        <div class="row">
            <div class="col-xl-3">

            </div>
            <div class="col-xl-6">
                <div >
                    <div >
                        <h1>Book A Call</h1>
                        <p>Book a call slot and our reprensetive will reach you within 1 hour</p><hr>
                    </div>
                    <div >
                        <form  onsubmit="getcall(event)">
                            <div class="mb-3">
                                <label for="username" class="form-label">User Name</label>
                                <input type="text" class="form-control" id="username"  name="username" aria-describedby="emailHelp">
                             </div>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
                              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                              <label for="phone" class="form-label">Phone</label>
                              <input type="text" class="form-control" id="phone" name="phone">
                            </div>
                            <div class="mb-3">
                               <label class="form-label" for="call_time">Time for call</label><br>
                               <input class="form-control" type="date" id="call_time" name="call_date"><br>
                                  <select  class="input2" name="select_time" >
                                <option value="11 am">11:00 am</option>
                                <option value="12 am">12:00 am</option>
                                <option value="1 pm">01:00 pm</option>
                            </select>
                              </div>
                            
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                        
                    </div>
    
    
                </div>

            </div>
            <div class="col-xl-3">
                <div>
                    <div  class="resister">
                        <div class="signin">
                            <button class="btn btn-primary">Sign In</button>
                        </div>
                        <div class="signup">
                            <button class="btn btn-primary">Sign In</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
